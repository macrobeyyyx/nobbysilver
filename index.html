<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında | Nobby Silver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.1) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.1) 2%, transparent 0%);
            background-size: 100px 100px;
            opacity: 0.3;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: 8px;
            color: #silver;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #aaa;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .countdown {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .shine {
            position: relative;
            overflow: hidden;
        }

        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container shine">
        <h1 class="logo">Nobby Silver</h1>
        <p class="tagline">Zarafet Yakında Sizinle</p>
        <div class="countdown">2024</div>
    </div>
</body>
</html>
